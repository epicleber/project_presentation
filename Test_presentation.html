# Is network information a way to improve vaccine trials efficiency?
## A simulation study
### Cleber V B Santos
### IMS - UERJ
### 2021-02-05

---


#**Rationale**


**-Emerging infectious diseases**


**-Future Pandemics are inevitable**


**-Vaccination is our best weapon**


**-R &amp; D are expensive (financial and human resources)**
  - Number of participants
  - High cost
  - Time consuming


---


#**Objective**

**-Improve designs of vaccine trial efficiency through the use of network data**

---

#**How we get this?**

**-Covid-19 as motivating example**

**- Comorbuss and its modules**

**-Save time on Phase 3 vaccine trials**

---

#**But first...**


**Typical regulatory pathways for vaccines**


&lt;img src="img/vaccine trials.png" width="100%" /&gt;
---
#**Little more about RCT's**


**-Individuals selected by risk of infection**
  - health professionals
  - other occupational exposure

**-2 groups (1:1)**
  - Vac
  - Non-vac


**-Until certain # of outcomes**
  - cases (infection and mild cases)
  - ICU (severe cases)
  - deaths

---

#**Our approach**

**-Ring vaccination**


&lt;img src="img/Ring.png" width="50%" /&gt;

**1. Identify the individuals at high risk**

**2. vaccinate their contacts**

**3. Compare time to endpoint under:**
  - scenarios (e.g.,vaccine efficacy, and disease prevalence)
  - population (e.g.,health professionals households; age groups...)

---

#**What is needed?**

**-simulations based in the # outcomes**

**-limit the vaccination to the ring**

**-produce outputs and/or plots exclusively for the target population**
  - number of days until trial endpoint (e.g., kaplan-meier)
